<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;
            color: white;
            background-color: red;
            width: 180px;
            height: 20px;
            line-height: -5px;
            text-align: center;
            border: 1px solid black;
        }

        div:hover {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto a baixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim do Exemplo</p>
</body>

</html>
