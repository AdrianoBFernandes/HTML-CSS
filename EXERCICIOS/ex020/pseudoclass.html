<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Pseudo-Classes</title>
    <Style>
div{
display: inline-block;
background-color: lightgray;
text-align: center;
border: 1px solid black;
height: 200px;
width: 200px;
}
/*utilizando a tag :hover eu posso diricionar uma troca de cor quando passar o mouser */
#d1:hover{background-color: yellow;}
#d2:hover{background-color: orange;}
#d3:hover{background-color: red;}
    </Style>
<!--usando div eu tambem posso ceriar ID para elas e assim fazer funcoes separadas para cada uma-->
</head>
<body>
<div id="d1">01</div>
<div id="d2">02</div>
<div id="d3">03</div>

</body>
</html>
